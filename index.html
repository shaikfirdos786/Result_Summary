<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Results summary component</title>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center g-0">
            <div class="col-lg-3">
                <div class="card first-container">
                    <h2>Your Result</h2>
                    <div class="circle">
                        <span class="result">76</span> <br>
                        <span class="of-result">of 100</span>
                    </div>
                    <div class="card-body first-body">
                        <h1 class="card-title">Great</h1>
                        <p class="card-text">You scored higher than 65% of the people
                        who have taken these tests.</p>
                    </div>

                </div>
            </div>
            <div class="col-lg-3">
                <div class="card second-container shadow-sm">
                    <table>
                        <th class="heading">Summary</th>
                        <tr class="reaction-row">
                            <td><img src="assets/images/icon-reaction.svg" alt="reaction"></td>
                            <td>Reaction</td>
                            <td><span class="reaction-points">80/</span> <span class="of-100">100</span> </td>
                        </tr>
                        <tr class="memory-row">
                            <td><img src="assets/images/icon-memory.svg" alt="memory"></td>
                            <td>Memory</td>
                            <td><span class="memory-points">92/</span><span class="of-100">100</span> </td>
                        </tr>
                        <tr class="verbal-row">
                            <td><img src="assets/images/icon-verbal.svg" alt="verbal"></td>
                            <td>Verbal</td>
                            <td><span class="verbal-points">61/</span><span class="of-100">100</span> </td>
                        </tr>
                        <tr class="visual-row">
                            <td><img src="assets/images/icon-visual.svg" alt="visual"></td>
                            <td>Visual</td>
                            <td><span class="visual-points">72/</span><span class="of-100">100</span></td>
                        </tr>
                    </table>
                    <input type="button" class="continue-btn" value="Continue">

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
